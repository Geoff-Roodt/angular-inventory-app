<div class="ui items">

  <!-- Print our product row; passing the product object, attaching the click event and passing the selected attribute according to the returned value from the method call -->
  <product-row
    *ngFor="let myProduct of productList"
    [product]="myProduct"
    (click)='clicked(myProduct)'
    [class.selected]="isSelected(myProduct)">
  </product-row>
  
</div>
